<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spring 5 web</title>
</head>
<body>
<h1>Author list</h1>

<table>

    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Publisher</th>
    </tr>

    <tr th:each="author:${authors}">
        <td th:text="${author.id}"/>
        <td th:text="${author.firstName}"/>
        <td th:text="${author.lastName}"/>
    </tr>


</table>


</body>
</html>
